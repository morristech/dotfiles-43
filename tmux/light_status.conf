set -g status-bg white
set -g status-fg brightblack

setw -g monitor-activity on
set -g visual-activity on
set -g window-status-activity-attr dim

set -g window-status-activity-fg red
set -g window-status-activity-bg default

set-option -g message-bg white
set-option -g message-fg green

# window status
setw -g window-status-format "#[fg=black]#[bg=white]#I #[fg=black]#[bg=white] #W"
setw -g window-status-current-format "#I #W "
setw -g window-status-current-bg white
setw -g window-status-current-fg brightblue
setw -g window-status-current-attr dim
setw -g window-status-bg yellow
setw -g window-status-fg brightblue
setw -g window-status-attr dim

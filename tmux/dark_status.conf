set -g status-bg '#3b3b3b'
set -g status-fg white

setw -g monitor-activity off
set -g visual-activity off
set -g window-status-activity-attr bright

set -g window-status-activity-fg red
set -g window-status-activity-bg default

# Highlight active window
#set-window-option -g window-status-current-fg green
#set-window-option -g window-status-current-bg white

set-option -g message-bg default
set-option -g message-fg yellow

# window status
setw -g window-status-format "#[fg=white]#[bg=default]#I #[fg=white]#[bg=default] #W"
setw -g window-status-current-format "#I #W "
setw -g window-status-current-bg '#3b3b3b'
setw -g window-status-current-fg yellow
setw -g window-status-current-attr bright
setw -g window-status-bg '#3b3b3b'
setw -g window-status-fg white
setw -g window-status-attr dim
